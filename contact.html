<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Contact Form</title>
    <link rel="shortcut icon" href="img/google.png" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input
        type="hidden"
        name="access_key"
        value="6aa99d94-6385-47ea-af98-84a0e261f23d"
      />

      <h2 class="h2">Contact Me</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name...."
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter your email...."
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Type Your Message Here....."
          required
        ></textarea>
      </div>
      <input type="submit" value="Submit" />
    </form>

    <footer>
      <div class="rights">
        <p>Developed By VANSH DHALOR</p>
        <ul class="social-links">
          <li>
            <a
              href="https://www.linkedin.com/in/vansh-dhalor-000a7524a/"
              title="LinkedIn"
              ><img src="img/favicon (1).ico" alt="LinkedIn" height="30px"
            /></a>
          </li>
          <li>
            <a href="https://github.com/vansh-frontend" title="GitHub"
              ><img src="img/favicon.ico" alt="GitHub" height="30px"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
